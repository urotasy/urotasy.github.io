  <p><code>hugo new</code> コマンドを使用して新しいファイルを追加する。</p>
<pre tabindex="0"><code>hugo new &lt;path to new file&gt;
</code></pre><p>ページの内容を編集し、 <code>hugot server</code> コマンドでテスト用のサーバを起動する。 <code>-D</code> オプションを指定することで、 draft: true のページも表示される。</p>
<pre tabindex="0"><code>hugo server -D
</code></pre><p>編集が完了したら作成された新規ファイルの draft: true を削除しておく。</p>
<p>最後に <code>hugo</code> コマンドを実行すると静的 HTML が生成される。</p>
